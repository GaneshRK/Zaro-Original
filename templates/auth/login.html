{% extends 'base/base.html' %}

{% block content %}

<style>
  /* =========================
   AUTHENTICATION PAGE
========================= */
.auth-container {
margin-top: 50px;
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
}

.auth-card {
    background: rgba(27, 33, 26, 0.95);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    width: 100%;
    max-width: 420px;
    color: var(--light);
}

/* Tabs */
.auth-tabs {
    display: flex;
    justify-content: space-around;
    margin-bottom: 30px;
}

.auth-tabs button {
    flex: 1;
    padding: 10px 0;
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--light);
    background: transparent;
    border: none;
    border-bottom: 3px solid transparent;
    cursor: pointer;
    transition: all 0.3s ease;
}

.auth-tabs button.active {
    border-color: var(--accent2);
    color: var(--accent2);
}

/* Forms */
.auth-form {
    display: none;
    flex-direction: column;
}

.auth-form.active {
    display: flex;
}

.auth-form input {
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid rgba(139, 174, 102, 0.5);
    background: rgba(255,255,255,0.05);
    color: var(--light);
    outline: none;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.auth-form input:focus {
    border-color: var(--accent2);
    box-shadow: 0 0 10px rgba(139,174,102,0.5);
}

/* Buttons */
.auth-form .button {
    width: 100%;
    text-align: center;
    font-size: 1rem;
    padding: 12px 0;
    border-radius: 9999px;
    background: var(--accent);
    border: 2px solid var(--light);
    color: var(--light);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.auth-form .button:hover {
    background: var(--accent2);
    border-color: #fff;
    transform: scale(1.05);
}

/* Messages */
.auth-messages p {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #f88;
    text-align: center;
}

/* Responsive */
@media (max-width: 480px) {
    .auth-card {
        padding: 30px 20px;
    }
}

</style>

<div class="auth-container">
    <div class="auth-card">

        <!-- Toggle Tabs -->
        <div class="auth-tabs">
            <button id="login-tab" class="active">Login</button>
            <button id="register-tab">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" method="POST" action="{% url 'users:login' %}" class="auth-form active">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" name="login" class="button">Login</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" method="POST" action="{% url 'users:register' %}" class="auth-form">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <input type="text" name="phone_number" placeholder="Phone Number" required>
            <button type="submit" name="register" class="button">Register</button>
        </form>

        <!-- Messages -->
        {% if messages %}
            <div class="auth-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    loginTab.addEventListener('click', () => {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
    });

    registerTab.addEventListener('click', () => {
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
    });
});
</script>
{% endblock %}
